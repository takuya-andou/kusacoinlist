    $(document).ready(function() {

$(function(){

    var jpy;


    $.ajax({
          url:"https://api.zaif.jp/api/1/last_price/btc_jpy", //リクエストURL
          // dataType: "jsonp",
          // jsonp: false,
          // jsonpCallback: 'callback',
          type: "GET",
          success:function(jpydata) {
            console.log(jpydata.length);
            jpy = jpydata.last_price;
        }
    });

    $.getJSON(
	  "https://www.cryptopia.co.nz/api/GetMarkets", //リクエストURL
	  null,       //送信データ
	  function(data, status) {

	    // 通信成功時の処理
	    var
	    	ulObj = $("#maintable"),
	    	len = data.Data.length;
		for(var i = 0; i < len; i++) {
            console.log(data.Data[i].LastPrice);
            USD = jpy*data.Data[i].LastPrice;

            appendtext ='<tr>'+
                '<td>'+i+'</td>'+
                '<td>'+String(data.Data[i].Label)+'</td>'+
                '<td>'+String(data.Data[i].LastPrice)+'</td>'+
                '<td>'+String(USD)+'</td>'+
            '</tr>'

	    	ulObj.append(appendtext);
	    }
	    // $("#wrapper").text(data.Data);
	  }
	);
});
